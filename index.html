  <section class="about bg-light">
  
    <div class="container">
      <div class="search m-auto w-50 ">
        <input type="text" id="search-bar" class="w-100 mb-5 searchbar" placeholder="Search ..." style="font-family:Arial, FontAwesome">
      </div>
      <div class="row">
        
        <div class="col-4">
          <div id="today" class="forest today">
          <div class="forecast-header">
            <h6 id="day" class="day"></h6>
            <h6 id="date"class="date"></h6>
          </div>
          <div class="forecast-content" id="current">
            <div id="location"class="location"></div>
            <div class="degree">
              <div class="de">
                <h2 id="numdegree" class="d-inline-block"></h2>
              <h2 class="d-inline-block"><sup>o</sup>C</h2>
            </div>
                <div class="forecast-icon">
                  <img id="today-icon" width="90" >
                </div>	
            
            </div>
        
            <p id="today-description"></p>
            <div class="details">
              <i class="fas fa-umbrella pr-1"></i>
              <span id="humidty"></span> <span>%</span>

              <i class="fas fa-wind pl-3 pr-1"></i>
              <span id="wind"></span> <span>km/h</span>

              <i class="far fa-compass pl-3 pr-1"></i>
              <span id="compass"></span>
            </div>
          </div>
</div>
        </div>
        <div class="col-4">
          <div class="forecast">
            <div class="forecast-header">
              <h6 class="nextDay" ></h6>
              <h6 class="nextDate"></h6>
            </div><!-- .forecast-header -->
            <div class="forecast-content">
              <div class="forecast-icon">
                <img class="nextDay-icon" alt="" width="48">
            
            </div>
            <div class="max">
              <h2  class="max-degree d-inline-block"></h2>
            <h2 class="d-inline-block"><sup>o</sup>C</h2>
          </div>
          <div class="min">
            <p  class="min-degree d-inline-block"></p>
          <p class="d-inline-block"><sup>o</sup>C</p>
        </div>
        <p class="nextDay-description"></p>
            </div>
            </div>
        </div>

        <div class="col-4">
          <div class="forecast">
            <div class="forecast-header">
              <h6 class="nextDay"></h6>
              <h6 class="nextDate"></h6>
            </div> <!-- .forecast-header -->
            <div class="forecast-content">
              <div class="forecast-icon">
                <img class="nextDay-icon" alt="" width="48">
            </div>
            <div class="max">
              <h2  class="max-degree d-inline-block"></h2>
            <h2 class="d-inline-block"><sup>o</sup>C</h2>
          </div>
          <div class="min">
            <p  class="min-degree d-inline-block"></p>
          <h2 class="d-inline-block"><sup>o</sup>C</h2>
        </div>
        <p class="nextDay-description"></p>
            </div>
            </div>
        </div>
